<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Teste PWA</title>
        <link rel="manfiest" href="manifest.json">
        <script>
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.register('sw.js')
                .then(function () {
                  console.log('service worker registered');
                })
                .catch(function () {
                  console.warn('service worker failed');
                });
            }
          </script>
    </head>
    <body>
        <h1>Primeiro PWA</h1>
    </body>
</html>
